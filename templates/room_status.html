<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room.name }} - Kullanıcı Durumları</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">{{ room.name }} - Kullanıcı Durumları</h1>
            <div class="flex space-x-4">
                <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800">Ana Sayfa</a>
                <a href="{{ url_for('manage_rooms') }}" class="text-blue-600 hover:text-blue-800">Oda Yönetimi</a>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Odadaki Kullanıcılar</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for user in users %}
                <div class="bg-gray-50 rounded-lg p-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <span
                            class="user-status inline-block h-3 w-3 rounded-full mr-3 {% if user.is_online %}bg-green-400{% else %}bg-gray-400{% endif %}"
                            data-user-id="{{ user.id }}"
                            title="{% if user.is_online %}Çevrimiçi{% else %}Çevrimdışı{% endif %}"></span>
                        <div>
                            <div class="font-medium">{{ user.full_name }}</div>
                            <div class="text-sm text-gray-500">{{ user.username }}</div>
                        </div>
                    </div>
                    <div
                        class="text-sm font-medium {% if user.is_online %}text-green-600{% else %}text-gray-500{% endif %}">
                        {% if user.is_online %}Çevrimiçi{% else %}Çevrimdışı{% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>

            {% if not users %}
            <p class="text-gray-500 text-center py-4">Bu odada henüz kullanıcı yok.</p>
            {% endif %}
        </div>
    </div>

    <script>
        var socket = io({
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });

        // Debug logging for all socket events
        socket.onAny((event, ...args) => {
            console.log(`Socket event received: ${event}`, args);
        });

        // Function to update user status in the UI
        function updateUserStatus(userId, isOnline) {
            console.log(`Updating status for user ${userId} to ${isOnline ? 'online' : 'offline'}`);

            const userStatusElements = document.querySelectorAll(`.user-status[data-user-id="${userId}"]`);
            userStatusElements.forEach(element => {
                const parentDiv = element.closest('div.bg-gray-50');
                const statusText = parentDiv.querySelector('div.text-sm.font-medium');

                if (isOnline) {
                    element.classList.remove('bg-gray-400');
                    element.classList.add('bg-green-400');
                    element.setAttribute('title', 'Çevrimiçi');
                    if (statusText) {
                        statusText.textContent = 'Çevrimiçi';
                        statusText.classList.remove('text-gray-500');
                        statusText.classList.add('text-green-600');
                    }
                } else {
                    element.classList.remove('bg-green-400');
                    element.classList.add('bg-gray-400');
                    element.setAttribute('title', 'Çevrimdışı');
                    if (statusText) {
                        statusText.textContent = 'Çevrimdışı';
                        statusText.classList.remove('text-green-600');
                        statusText.classList.add('text-gray-500');
                    }
                }
            });
        }

        // Listen for user status updates
        socket.on('user_status_update', (data) => {
            console.log('Status update received:', data);
            if (data && typeof data.user_id !== 'undefined' && typeof data.status !== 'undefined') {
                updateUserStatus(data.user_id, data.status);
            }
        });

        // When connected, request all statuses
        socket.on('connect', () => {
            console.log('Socket connected');
            socket.emit('request_all_statuses');
        });

        // Listen for bulk status updates
        socket.on('all_user_statuses', (data) => {
            console.log('All statuses received:', data);
            if (data && Array.isArray(data.statuses)) {
                data.statuses.forEach(user => {
                    if (typeof user.user_id !== 'undefined' && typeof user.status !== 'undefined') {
                        updateUserStatus(user.user_id, user.status);
                    }
                });
            }
        });
    </script>
</body>

</html>
