<!DOCTYPE html>
<html>

<head>
    <title>Online Status Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Online Status Test</h1>

    <div class="mb-4">
        <p>Your ID: {{ current_user.id }}</p>
        <p>Your Username: {{ current_user.username }}</p>
    </div>

    <h2 class="text-xl font-semibold mb-2">All Users</h2>
    <ul class="space-y-2" id="userList">
        {% for user in users %}
        <li class="flex items-center">
            <span
                class="user-status inline-block h-3 w-3 rounded-full mr-2 {% if user.is_online %}bg-green-400{% else %}bg-gray-400{% endif %}"
                data-user-id="{{ user.id }}"
                title="{% if user.is_online %}Çevrimiçi{% else %}Çevrimdışı{% endif %}"></span>
            {{ user.username }} (ID: {{ user.id }})
        </li>
        {% endfor %}
    </ul>

    <script>
        var socket = io();
        let currentUserId = {{ current_user.id }};

        // Debug logging for all socket events
        socket.onAny((event, ...args) => {
            console.log(`Socket event received: ${event}`, args);
        });

        // Function to update user status in the UI
        function updateUserStatus(userId, isOnline) {
            console.log(`Updating status for user ${userId} to ${isOnline ? 'online' : 'offline'}`);

            const userStatusElements = document.querySelectorAll(`.user-status[data-user-id="${userId}"]`);
            userStatusElements.forEach(element => {
                if (isOnline) {
                    element.classList.remove('bg-gray-400');
                    element.classList.add('bg-green-400');
                    element.setAttribute('title', 'Çevrimiçi');
                } else {
                    element.classList.remove('bg-green-400');
                    element.classList.add('bg-gray-400');
                    element.setAttribute('title', 'Çevrimdışı');
                }
            });
        }

        // Listen for user status updates
        socket.on('user_status_update', (data) => {
            console.log('Status update received:', data);
            if (data && typeof data.user_id !== 'undefined' && typeof data.status !== 'undefined') {
                updateUserStatus(data.user_id, data.status);
            }
        });

        // When connected, mark as online and request all statuses
        socket.on('connect', () => {
            console.log('Socket connected');
            socket.emit('user_online');
            socket.emit('request_all_statuses');
        });

        // Listen for bulk status updates
        socket.on('all_user_statuses', (data) => {
            console.log('All statuses received:', data);
            if (data && Array.isArray(data.statuses)) {
                data.statuses.forEach(user => {
                    if (typeof user.user_id !== 'undefined' && typeof user.status !== 'undefined') {
                        updateUserStatus(user.user_id, user.status);
                    }
                });
            }
        });
    </script>
</body>

</html>
